<app-navbar></app-navbar>

<form>
  <div class="form-group">

    <div>
      <mat-icon>email</mat-icon>
      <label for="email">E-mail</label>
      <input #email type="email" id="email" class="form-control">
    </div>

    <div>
      <mat-icon>lock</mat-icon>
      <label for="senha">Senha</label>
      <input #password type="password" id="senha" class="form-control">
    </div>

    <div>
      <button type="button" (click)="authService.signIn(email.value, password.value)">
        Log in
      </button>
    </div>

    <div class="formGroup">
      <button type="button" (click)="authService.googleAuth()">
        Log in with Google
      </button>
    </div>
  </div>
    
</form>

<app-footer></app-footer>
